<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Wadekar form</title>
    <link rel="stylesheet" href="aditya.css">
    <style>
        .aditya{
            font-family: serif;
        }
    </style>
</head>
<body>
    <h1 classes= "aditya" style="color: rgba(255, 0, 162, 0.79); background: rgba(0, 183, 255, 0.53)">Aditya Wadekar Private Limited</h1>
    <div>
       Name: <input type="text" name="" id="">
    </div>
    <br>
    <div>
        Email: <input type="email" name="" id="">
    </div>
    <br>
    <div>
        Password: <input type="password" name="" id="">
    </div>
    <br>
    <div>
        You are 18+ or not: <input type="checkbox" name="" id="">
    </div>
    <br>
    <div>
        Gender: Male <input type="radio"> Female <input type="radio"> Other <input type="radio">
    </div>
    <br>
    <div>
        Date of birth: <input type="date" name="" id="">
    </div>
    <br>
    <div>
        <input type="submit" value="Login">
    </div>
    <br>
    <div>
        <input type="reset" value="reset">
    </div>
</body>
</html>
